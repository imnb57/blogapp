{% extends "blog/base.html" %}

{% block title %}Create/Edit Blog{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Create/Edit Blog</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
{% endblock %}
